<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">
<div class="modal fade" id="pesquisaPessoa" tabindex="-1" role="dialog"
	th:fragment="pesquisaPessoa">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Pesquisa Pessoa</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Fechar">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
					<form id="formBuscaPessoa" class="form-inline" role="form">
					    <div class="col-xs-12 col-sm-12 col-md-12">
                       		<div id="erroPesquisa" class="alert alert-danger hidden"></div>
                       	</div>	
						<div class="row">
							<div class="col-sm-8">
								<div class="form-group">
									<label class="control-label" for="nomePessoa">Nome:</label> <input
										id="nomePessoa" type="text" class="form-control"
										autofocus="autofocus" />
								</div>
							</div>
							<div class="col-sm-2">
							    <div class="form-group">
							        <label class="control-label">&nbsp;</label> 
									<button type="submit" class="btn btn-primary form-control" id="btnBusca">
										Pesquisar</button>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
								    <label class="control-label">&nbsp;</label>
								    <a href="#" class="btn btn-secondary form-control" data-dismiss="modal">Cancelar</a>
								</div>	
							</div>
							
						</div>
						<div class="row">
							<div class="col-sm-12" id="tabela_pessoa">
								<div class="tile">
									<div class="tile-body">
										<th:block
											th:replace="fragments/TabelaPesquisaPessoa :: tabelaPesquisaPessoa"></th:block>
									</div>
								</div>
							</div>
						</div>
					</form>
			</div>
		</div>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar mudan√ßas</button>
      </div> -->

	</div>

</div>


</html>
