<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">

</head>
<body>
<section layout:fragment="corpo">
	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-edit"></i>Cadastro de pessoa
			</h1>
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-search fa-lg"></i></li>
			<li class="breadcrumb-item"><a th:href="@{/pessoa/lista_pessoa}">Pesquisa Pessoa</a></li>
		</ul>
	</div>
	<div class="container">
		<div class="tile">
			<h3 class="tile-title">Registro</h3>
			<div class="tile-body">
				<form th:action="@{/pessoa/excluir_pessoa}" th:object="${pessoa}"
					method="POST" autocomplete="off">


					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<label class="control-label">Nome:</label> <input type="text"
									class="form-control" th:field="*{nome}" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<label class="control-label">E-mail:</label> <input type="text"
									class="form-control" th:field="*{email}" />
							</div>
						</div>
					</div>
					<input type="hidden" th:field="*{id}" />

					<div class="tile-footer">
						<button type="submit" class="btn btn-primary">
							<b>Salvar</b><span class="fa fa-check-circle"></span>
						</button>
						<button type="submit" class="btn btn-secondary">
							<b>Cancelar</b><span class="fa fa-times-circle"></span>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</section>
 <th:block layout:fragment="javascript-extra">
 
 </th:block>
</body>
</html>
